<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>WebSocket Test</title>
</head>
<body>
  <svg width="500" height="200"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  <script>
  var ws;
  window.onload=function(){

    //D3 Data
    var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
    var x = d3.scaleTime()
    .range([0, width]);
    var y = d3.scaleLinear()
    .range([height, 0]);

    var state = { };
    var graphData = [ ];

    function updateGraph(data) {

      graphData.push(JSON.parse(data));

      d3.select("svg").select("g").remove();

      var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var line = d3.line()
        .x(function(d) { return x(d3.timeParse("%Q")(d.time)); })
        .y(function(d) { return y(d.rand); })
        .curve(d3.curveNatural)

      if (!moment(graphData[0].time).isAfter(moment().subtract(15, 'seconds'))) {
        graphData.shift();
      }

      x.domain([ moment().subtract(15, 'seconds'), moment() ]);
      y.domain([0, 100]);

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .select(".domain")
        .remove();

      g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Random");

      g.append("path")
        .datum(graphData)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("stroke-width", 1.5)
          .attr("d", line);
    }

    ws=new WebSocket("ws://localhost:8080/");
    ws.onmessage=function(evt)
    {
      var data = JSON.parse(evt.data);
      //test if array
      if (Object.prototype.toString.call(data) === '[object Array]') {
        //compute deltas
        for (var i=0; i<data.length; i++) {
          var op = data[i].op;
          var path = data[i].path.substring(1).replace("/", ".");

          if (op === "add" || op === "replace") {
            var value = data[i].value;
            state[path] = value;
          } else if (op === "remove") {
            delete state[path];
          }
        }
      } else {
        //set state
        state = data;
      }

      console.log(state);

      //update graph data
      updateGraph(JSON.stringify(state));
    };
    ws.onopen=function(evt){
      // ws.send("hello");
    }
  }
  function send(message) {
    ws.send(message);
  }
  window.onclose=function(){
    ws.close();
  }
  </script>
</body>
</html>
